<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h2>Todo App</h2>
      <div class="input-section">
        <input type="text" placeholder="add todo..." id="task-input" />
        <input type="date" id="date-input" />
        <button id="add-button">Add</button>
        <button id="edit-button">Edit</button>
      </div>
      <div class="todos-operator">
        <div>
          <button class="filiter-todos" data-filter="all">All</button>
          <button class="filiter-todos" data-filter="" Pending>Pending</button>
          <button class="filiter-todos" data-filter="completed">
            completed
          </button>
        </div>
        <button id="delete-all-button">delete ALL</button>
      </div>
    </div>
    <div id="alert-message"></div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Dte</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Text</td>
            <td>Date</td>
            <td>Pending</td>
            <td>
              <button>Edit</button>
              <button>Do</button>
              <button>Delet</button>
            </td>
          </tr>
        </tbody>

        <!--tbody>
          <tr>
            <td>Text</td>
            <td>Date</td>
            <td>Pending</td>
            <td>
              <button>Edit</button>
              <button>Do</button>
              <button>Delet</button>
            </td>
          </tr>
        </tbody!-->
        <tbody></tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
